<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock Paper Scissors - PLAYER VS COMPUTER</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@700&display=swap" rel="stylesheet"> <!-- Beautiful heading font -->
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="selection-container">
        <h1 class="game-title">PLAYER VS COMPUTER</h1> <!-- Add class for new font style -->

        <!-- Player Name Input -->
        <div class="name-input">
            <label for="player1-name">Player Name:</label>
            <input type="text" id="player1-name" placeholder="Enter Player name" />
        </div>

        <!-- Start Game Button -->
        <button class="mode-btn" id="start-game">Start Game</button>
    </div>

    <div class="game-container">
        <h2 class="title">ROCK PAPER SCISSORS</h2>

        <!-- Score board for Player vs Computer -->
        <div class="score">
            <div class="player-name">Player: </div> <!-- This will display player's name -->
            <div class="p-count">Player: 0</div>
            <div class="c-count">Computer: 0</div>
        </div>

        <!-- Player's choice buttons -->
        <div class="options">
            <button class="rock">ROCK</button>
            <button class="paper">PAPER</button>
            <button class="scissor">SCISSORS</button>
        </div>

        <!-- Result display -->
        <div class="result">CHOOSE YOUR MOVE</div>

        <!-- Moves left -->
        <div class="movesleft">MOVES LEFT: 5</div>

        <!-- Reload button -->
        <button class="reload">PlAY AGAIN</button>

        <!-- Winner display -->
        <div class="winner"></div>
    </div>

    <!-- Designed By Vaishnavi text -->
    <footer class="footer">
        <p>Designed by Vaishnavi</p>
    </footer>

    <script src="script.js"></script>
</body>
</html>
